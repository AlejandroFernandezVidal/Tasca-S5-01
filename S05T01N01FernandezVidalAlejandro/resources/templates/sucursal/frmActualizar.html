<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/sucursal/actualizar}" th:object="${sucursal}"
					method="post">
					<div class="form-group row">
						<label class="col-md-2" for="id">Id:</label> <input type="text"
							th:field="*{pk_SucursalID}"
							class="form-control form-control-sm col-md-6" id="id"
							placeholder="Pais de la sucursal"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('pk_SucursalID')}"
							th:errors="*{pk_SucursalID}"></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="nombre">Nombre:</label> <input
							type="text" th:field="*{nomSucursal}"
							class="form-control form-control-sm col-md-6" id="nombre"
							placeholder="Nombre de la sucursal"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nomSucursal')}"
							th:errors="*{nomSucursal}"></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="pais">Pais:</label> <input
							type="text" th:field="*{paisSucursal}"
							class="form-control form-control-sm col-md-6" id="pais"
							placeholder="Pais de la sucursal"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('paisSucursal')}"
							th:errors="*{paisSucursal}"></small>
					</div>

					<div class="card-footer bg-dark" style="margin: 10px">
						<input type="submit" class="btn btn-primary btn-sm"
							value="Actualizar" />
					</div>

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
